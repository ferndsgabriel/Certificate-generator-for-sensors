name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read

    steps:
      - uses: actions/checkout@v3

      # âœ”ï¸ ForÃ§a Node 20 antes do build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ”ï¸ Instala dependÃªncias corretamente
      - name: Install dependencies
        run: npm ci

      # âœ”ï¸ Build manual com Node 20
      - name: Build Vite App
        run: npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MUSHROOM_05ABB1003 }}
          action: "upload"
          app_location: "dist"   # ğŸ‘ˆ dist vira a raiz do deploy
          skip_app_build: true    # ğŸ‘ˆ DESATIVA ORYX BUILD (NODE 18)
