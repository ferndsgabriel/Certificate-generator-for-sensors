name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    # IMPORTANTE: Se você criou a Secret dentro de um "Environment" no GitHub, 
    # descomente a linha abaixo e coloque o nome do ambiente (ex: Production):
    # environment: Production

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar e Buildar
        run: |
          npm ci
          npm run build
          
      - name: Verificar Build (Debug)
        run: |
          echo "Listando arquivos da raiz:"
          ls -la
          echo "Listando arquivos da pasta dist:"
          ls -la dist/
        # Este passo serve para garantir que a pasta 'dist' foi criada corretamente antes do deploy.

      - name: Deploy no Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Confirme se o nome da secret em Settings > Secrets and variables > Actions é este mesmo:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para autenticação interna do GitHub
          
          action: "upload"
          app_location: "/" # Diretório raiz onde está o package.json
          output_location: "dist" # Diretório onde o Vite gera os arquivos estáticos
          
          # Como fizemos o build manual nos passos anteriores:
          skip_app_build: true
          skip_api_build: true