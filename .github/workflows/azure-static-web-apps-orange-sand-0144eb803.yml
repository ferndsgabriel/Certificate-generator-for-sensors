    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build
          ls -la dist/ # Verifica se a pasta dist existe

      # --- NOVO PASSO DE DEBUG AQUI ---
      - name: DEBUG TOKEN
        env:
          THE_TOKEN: ${{ secrets.AZURE_SWA_TOKEN }}
        run: |
          if [ -z "$THE_TOKEN" ]; then
            echo "::error::A SECRET ESTÁ VAZIA. Verifique as configurações do GitHub Secrets."
            exit 1
          else
            echo "A Secret foi encontrada. Tentando deploy..."
          fi
      # --------------------------------

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }}
          action: upload
          app_location: "/"
          output_location: "dist"
          skip_app_build: true
          skip_api_build: true